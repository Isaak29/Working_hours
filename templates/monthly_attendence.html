<form method="post" action="/Working_hours">
    <!-- Dropdown for selecting a name -->
    <label for="name">Select a Name:</label>
    <select id="name" name="name">
        {% for name in names %}
        <option value="{{ name }}">{{ name }}</option>
        {% endfor %}
    </select>
    
    <!-- Input for selecting a month (including zero) -->
    <label for="month">Select a Month (0-12):</label>
    <input type="number" id="month" name="month" min="0" max="12">
    
    <input type="submit" value="Submit">
</form>
